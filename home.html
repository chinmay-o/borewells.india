<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script> -->
  <title>Document</title>
</head>

<body>

  <div id="submit-form" class="container">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Swing by for a cup of coffee, or leave us a message:</p>
  </div>
  <div class="row">

    <div class="column">
      <form>
        <!-- <form method="POST" action="https://sheetdb.io/api/v1/jknfqant6zhnv"> -->
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="name" placeholder="Your name..">
        <label for="lname">Email</label>
        <input type="text" id="lname" name="mobile" placeholder="mobile.">

        <input type="submit" value="Submit">
      </form>

    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-1.10.1.min.js" integrity="sha256-SDf34fFWX/ZnUozXXEH0AeB+Ip3hvRsjLwp6QNTEb3k=" crossorigin="anonymous"></script>
  <script>

    $("#submit-form").submit((e) => {
      e.preventDefault()
      $.ajax({
        url: "https://script.google.com/macros/s/AKfycbwo524_eP6VGPWuNhK_WRrIrsS9rDXmHGnF5DItZU2d0VAVMnIJpqed1NLRNUdBj2OX/exec",
        data: $("#submit-form").serialize(),
        type: "POST",
        success: function(response) {
          alert("Form submitted successfully")
          window.location.reload()
          //window.location.href="https://google.com"
        },
        error: function(err) {
          alert("Something Error")

        }
      })
    })
  </script>
</body>

</html>
